<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        function hello(){
            document.querySelector('h1').innerHTML = 'GoodBye!;'
        }
        alert("Hello, World!");
        console.log("Hello, World!");
        document.write("Hello, World!");
        
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <button onclick="hello()">Click me!</button>
    
</body>
</html>
